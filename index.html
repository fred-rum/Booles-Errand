lls:{a:{type:"input",x:0,y:0},z:{type:"output",x:300,y:0},y:{type:"output",x:300,y:100}}},{name:"The AND gate",intro:"<p><b>An AND gate outputs a 1 only if its first input is 1 <i>and</i> its second input is 1.</b> Otherwise the output of the AND gate is 0.</p>",outro:"<p>When one of an AND gate's inputs is 1, then the value of the other input is propagated to the output of the gate. Otherwise, the gate output is 0.</p><p><b>Make sure you clearly understand the relationship of the AND gate's output with its inputs</b>, as displayed in the truth table. You will soon learn five other simple logic gates, each of which perform a different logic function.</p>",truth:[{a:0,b:0,z:0},{a:0,b:1,z:0},{a:1,b:0,z:0},{a:1,b:1,z:1}],avail:["and",1],cells:{a:{type:"input",x:0,y:0},b:{type:"input",x:0,y:100},z:{type:"output",x:300,y:50}}},{name:"The NAND gate",intro:'<p><b>A NAND gate outputs an inverted value as compared to an AND gate.</b></p><p>Be careful when speaking aloud: "a NAND gate" is not "an AND gate".</p>',outro:"<p>As you'll soon see, NAND gates can be combined to implement every possible Boolean logic expression.</p>",truth:[{a:0,b:0,z:1},{a:0,b:1,z:1},{a:1,b:0,z:1},{a:1,b:1,z:0}],avail:["nand",1],cells:{a:{type:"input",x:0,y:0},b:{type:"input",x:0,y:100},z:{type:"output",x:300,y:50}}},{name:"NAND is NOT-AND",intro:"<p><b>A NAND gate can be decomposed into an AND gate followed by an NOT gate.</b> The result is NOT 1 only if the AND gate's output is 1. In other words, it performs a NOT-AND function, also known as NAND.</p>",outro:"<p>Because a NAND gate combines the functions of an AND gate and an NOT gate, it combines the shape of the AND gate with the bubble from the NOT gate.</p>",truth:[{a:0,b:0,z:1},{a:0,b:1,z:1},{a:1,b:0,z:1},{a:1,b:1,z:0}],avail:["inv",1,"and",1],cells:{a:{type:"input",x:0,y:0},b:{type:"input",x:0,y:100},z:{type:"output",x:400,y:50}}},{name:"NOT with NAND",intro:"<p>By tying its inputs to the same source, <b>a NAND gate can perform the same function as a NOT gate.</b></p>",outro:"<p>NAND gates are particularly small and fast in most types of circuits, so it is convenient that they are also so versatile.</p>",truth:[{a:0,z:1},{a:1,z:0}],avail:["nand",1],cells:{a:{type:"input",x:0,y:0},z:{type:"output",x:300,y:0}}},{name:"The OR gate",intro:"<p><b>An OR gate outputs a 1 if its first input is 1 <i>or</i> its second input is 1</b> (or both are 1). Otherwise the output of the OR gate is 0.</p>",outro:'<p>When one of an OR gate\'s inputs is 0, then the value of the other input is propagated to the output of the gate. Otherwise, the gate output is 1.</p><p>An OR gate is more precisely described with the legal term "and/or" because its output is 1 if its first input is 1 <i>and/or</i> its second input is 1.</p>',truth:[{a:0,b:0,z:0},{a:0,b:1,z:1},{a:1,b:0,z:1},{a:1,b:1,z:1}],avail:["or",1],cells:{a:{type:"input",x:0,y:0},b:{type:"input",x:0,y:100},z:{type:"output",x:300,y:50}}},{name:"The NOR gate",intro:"<p><b>A NOR gate outputs an inverted value as compared to an OR gate.</b></p><p>In this puzzle we introduce the concept of a \"don't care\" value. If A is 1, we know that the output of the NOR gate must always be 0, so we <i>don't care</i> what B is. Likewise, we <i>don't care</i> what A is when B is 1.</p>",outro:'<p>This circuit simulator uses a black color to represent a value that is unknown, which includes "don\'t care" values. If a logic gate has an unknown input, a logic gate may output a known or unknown value depending on its input(s) and its logic function.</p>',truth:[{a:0,b:0,z:1},{a:l,b:1,z:0},{a:1,b:l,z:0}],avail:["nor",1],cells:{a:{type:"input",x:0,y:0},b:{type:"input",x:0,y:100},z:{type:"output",x:300,y:50}}},{name:"The XOR and XNOR gates",intro:'<p>An XOR gate performs an "exclusive or" function. <b>An XOR gate outputs a 1 if its first input is &nbsp;1 <i>or</i> its second input is &nbsp;1 <i>excluding</i> the case that both inputs are 1.</b> I.e. unlike an OR gate, an XOR gate outputs 0 if both d values for the truth table</b> using only inverters and NOR gates.</p>',outro:"<p>Both the AND gate and the NOR gate output a 1 for one out of four combinations of input values.  They differ only in which combination outputs the 1.</p>",truth:[{a:0,b:0,z:0,y:0,x:0,w:1},{a:0,b:1,z:0,y:0,x:1,w:0},{a:1,b:0,z:0,y:1,x:0,w:0},{a:1,b:1,z:1,y:0,x:0,w:0}],avail:["inv","nor"],cells:{a:{type:"input",x:0,y:90},b:{type:"input",x:0,y:210},z:{type:"output",x:500,y:0},y:{type:"output",x:500,y:100},x:{type:"output",x:500,y:200},w:{type:"output",x:500,y:300}}},{name:"Build another mux",intro:"<p><b>Build a circuit that outputs either A or B, depending on the value of S.</b>  You've done this before, but this time you'll need to use De Morgan's laws to build the circuit using only NAND gates and NOT gates.</p>",outro:"<p>Augustus De Morgan would be proud.</p>",truth:[{s:0,a:0,z:0},{s:0,a:1,z:1},{s:1,b:0,z:0},{s:1,b:1,z:1}],avail:["inv","nand"],cells:{s:{type:"input",x:0,y:0},a:{type:"input",x:0,y:100},b:{type:"input",x:0,y:200},z:{type:"output",x:500,y:100}}},{name:"Distributive property (1)",intro:"<p>Someone left some glue on the circuit board, so now you're stuck with an OR gate attached to Z when you want to <b>implement (A | B) & C.</b></p>",outro:"<p>Boolean logic has a distributive property such that (A | B) & C = (A & C) | (B & C).  This is similar to the distributive property in arithmetic: (A + B) &times; C = (A &times; C) + (B &times; C).</p>",truth:[{a:0,b:0,c:0,z:0},{a:0,b:1,c:0,z:0},{a:1,b:0,c:0,z:0},{a:1,b:1,c:0,z:0},{a:0,b:0,c:1,z:0},{a:0,b:1,c:1,z:1},{a:1,b:0,c:1,z:1},{a:1,b:1,c:1,z:1}],cells:{a:{type:"input",x:0,y:0},b:{type:"input",x:0,y:100},c:{type:"input",x:0,y:200},or:{type:"or",x:300,y:100,io:[["o","z","i"]]},z:{type:"output",x:400,y:100}}},{name:"Distributive property (2)",intro:"<p>Dang it, they did it again!  You're stuck with an AND gate when you want to <b>implement (A & B) | C.</b></p>",outro:"<p>Boolean logic has a 2<sup>nd</sup> distributive property such that (A & B) | C = (A | C) & (B | C).  This is similar to the 2<sup>nd</sup> distributive property in arithmetic: (A &times; B) + C = (A + C) &times; (B + C).  Wait, no, arithmetic doesn't have that property.  But Boolean logic does.  Well, now we know which system is superior.</p>",truth:[{a:0,b:0,c:0,z:0},{a:0,b:1,c:0,z:0},{a:1,b:0,c:0,z:0},{a:1,b:1,c:0,z:1},{a:0,b:0,c:1,z:1},{a:0,b:1,c:1,z:1},{a:1,b:0,c:1,z:1},{a:1,b:1,c:1,z:1}],cells:{a:{type:"input",x:0,y:0},b:{type:"input",x:0,y:100},c:{type:"input",x:0,y:200},and:{type:"and",x:300,y:100,io:[["o","z","i"]]},z:{type:"output",x:400,y:100}}},{name:"Hidden truths",intro:"<p>Whoops, we've forgotten what circuit you're supposed to design here.  Well, <b>complete the case shown and we'll probably remember the next case.</b></p>",outro:"<p>Did you have to take notes outside of the game?  For some of the later levels, you'll probably find that taking notes is essential.</p>",truth:[{a:0,b:0,z:0},{a:0,b:1,z:0},{a:1,b:0,z:1},{a:1,b:1,z:0}],hide:["truth"],cells:{a:{type:"input",x:0,y:0},b:{type:"input",x:0,y:100},z:{type:"output",x:400,y:50}}},{name:"Build an XOR gate",intro:"<p><b>Implement the XOR function using only NAND gates.</b></p>",outro:"<p>Six NAND gates is good.  Five NAND gates is excellent.</p>",truth:[{a:0,b:0,z:0},{a:0,b:1,z:1},{a:1,b:0,z:1},{a:1,b:1,z:0}],avail:["nand"],cells:{a:{type:"input",x:0,y:0},b:{type:"input",x:0,y:100},z:{type:"output",x:600,y:50}}},{name:"Detect odd",intro:"<p><b>Determine whether an odd number of stimulus pins have a 1 value.</b></p><p>Tip: Start with a circuit that works when&nbsp;C is 0, then add logic to handle the cases when C is 1.</p>",outro:"<p>Notice that it doesn't matter what order you put the XOR gates in. The result is always the same.</p>",truth:[{a:0,b:0,c:0,z:0},{a:1,b:0,c:0,z:1},{a:0,b:1,c:0,z:1},{a:1,b:1,c:0,z:0},{a:0,b:0,c:1,z:1},{a:1,b:0,c:1,z:0},{a:0,b:1,c:1,z:0},{a:1,b:1,c:1,z:1}],avail:["xor"],cells:{a:{type:"input",x:0,y:0},b:{type:"input",x:0,y:100}, it values.</b></p>",outro:"<p>Decimal value 0 is binary value 000.  When 000 passes through the NOT cluster, it becomes 111, which is 1&times;1+1&times;2+1&times;4 = 7.  You might want to carefully consider the remaining rows in the truth table to understand the conversion of decimal to binary and binary to decimal.</p>",truth:[{a:0,z:7},{a:1,z:6},{a:2,z:5},{a:3,z:4},{a:4,z:3},{a:5,z:2},{a:6,z:1},{a:7,z:0}],avail:["inv"],cells:{a:{type:"input",width:3,x:0,y:0},z:{type:"output",width:3,x:300,y:0}}},{name:"Mix single-bit and multi-bit values",ui:!0,intro:"<p>A single-bit wire can also be connected to the input of a gate cluster, in which case the wire implicitly fans out to supply all of the gates in the cluster.</p><p><b>Selectively propagate the multi-bit value from A to Z only when S is 1.  Otherwise, clear the Z value to 0.</b></p>",outro:"<p>Did you notice that the x2 cluster of AND gates used two AND gates from the gate inventory?</p>",truth:[{a:0,s:0,z:0},{a:1,s:0,z:0},{a:2,s:0,z:0},{a:3,s:0,z:0},{a:0,s:1,z:0},{a:1,s:1,z:1},{a:2,s:1,z:2},{a:3,s:1,z:3}],avail:["and",2],cells:{a:{type:"input",width:2,x:0,y:0},s:{type:"input",x:0,y:100},z:{type:"output",width:2,x:300,y:50}}},{name:"Single-row mystery",intro:"<p><b>What multi-bit function is expressed in the truth table?</b></p><p>Tip: The same function is applied to all bits.</p>",outro:"<p>Converting between decimal and binary in your head sure is annoying, isn't it?  I hope you've memorized your powers of 2.</p>",hint:["<p>You can't think logically about this puzzle unless you first convert the decimal values to binary.</p>","<p>This puzzle with four bits being tested by one truth table row is the equivalent of a puzzle with one bit being tested by four truth table rows.</p>"],truth:[{a:12,b:10,z:9}],cells:{a:{type:"input",width:4,x:0,y:0},b:{type:"input",width:4,x:0,y:100},z:{type:"output",width:4,x:300,y:50}}},{name:"The condenser",ui:!0,intro:"<p>A condenser bundles single-bit wires into a multi-bit bus.  <b>Use the condenser to convert two 1-bit signals into one 2-bit signal.</b></p>",outro:"<p>The multi-bit output gets its 2<sup>0</sup> bit (the <i>little end</i>) from the bottom input of the condenser and its 2<sup>n-1</sup> bit (the <i>big end</i>) from the top.</p>",truth:[{a1:0,a0:0,z:0},{a1:0,a0:1,z:1},{a1:1,a0:0,z:2},{a1:1,a0:1,z:3}],avail:[],cells:{a1:{type:"input",x:0,y:0},a0:{type:"input",x:0,y:100},c:{type:"condenser",x:150,y:50},z:{type:"output",width:2,x:300,y:50}}},{name:"Resize a condenser",ui:!0,intro:"<p><b>Resize a condenser to three bits</b> by dragging its top edge upward or its bottom edge downward.  A condenser can resized to any width from 2 to 8 bits.</p>",outro:"<p>Individual wires allow for more flexible logic, while a multi-bit bus allows easier interpretation of a larger value.  A condenser allows both forms in the same circuit.</p>",truth:[{a2:0,a1:0,a0:0,z:0},{a2:0,a1:0,a0:1,z:1},{a2:0,a1:1,a0:0,z:2},{a2:0,a1:1,a0:1,z:3},{a2:1,a1:0,a0:0,z:4},{a2:1,a1:0,a0:1,z:5},{a2:1,a1:1,a0:0,z:6},{a2:1,a1:1,a0:1,z:7}],avail:["condenser"],cells:{a2:{type:"input",x:0,y:0},a1:{type:"input",x:0,y:100},a0:{type:"input",x:0,y:200},z:{type:"output",width:3,x:300,y:100}}},{name:"The expander",ui:!0,intro:"<p>An expander unbundles a multi-bit bus into its component single-bit wires. <b>Use an expander to convert one 3-bit signal into three 1-bit signals.</b></p>",outro:"<p>The condenser and the expander are simple examples of a <i>wire harness</i>.  A general wire harness can take many forms, but the condenser and expander provide the basic building blocks to create any wire harness.</p>",truth:[{a:0,z2:0,z1:0,z0:0},{a:1,z2:0,z1:0,z0:1},{a:2,z2:0,z1:1,z0:0},{a:3,z2:0,z1:1,z0:1},{a:4,z2:1,z1:0,z0:0},{a:5,z2:1,z1:0,z0:1},{a:6,z2:1,z1:1,z0:0},{a:7,z2:1,z1:1,z0:1}],avail:["expander"],cells:{a:{type:"input",width:3,x:0,y:100},z2:{type:"output",x:300,y:0},z1:{type:"output",x:300,y:100},z0:{type:"output",x:300,y:200}}},{name:"Random truths",ui:!0,intro:"<p><b>Design a >A <i>D latch</i> is our first storage element. It passes its D (data) input to its Q output when its E (enable) input is 1, but it holds its Q output constant when E is 0. The latch is described as <i>transparent</i> when data is allowed to pass through it and <i>opaque</i> when its output is held constant.</p><p>In order to test a circuit with storage elements, each boxed section of the truth table contains multiple lines. Each line represents one step of a test sequence. Clicking in the truth table starts a fresh test sequence for the selected row.</p>",outro:'<p>Simulation can be automatically paused when one line of a test sequence has passed <svg style="vertical-align:middle" width="1em" height="1em" viewBox="-2 -2 14 14" fill="none"><path d="M1.25,5l2.5,5l5,-10" stroke="#888" stroke-width="1.5"/></svg> or when all lines of a test sequence have passed <svg style="vertical-align:middle" width="1em" height="1em" viewBox="-2 -2 14 14" fill="none"><path d="M3,2.5l1.25,2.5l2.5,-5M3,7.5l1.25,2.5l2.5,-5" stroke="#888" stroke-width="1" stroke-linecap="round" stroke-linejoin="round"/></svg>.</p>',truth:[[{e:1,d:0,q:0},{e:1,d:1,q:1},{e:0,d:1,q:1},{e:0,d:0,q:1}],[{e:1,d:1,q:1},{e:1,d:0,q:0},{e:0,d:0,q:0},{e:0,d:1,q:0}]],cells:{e:{type:"input",x:0,y:0,io:[["o","latch","e"]]},d:{type:"input",x:0,y:100,io:[["o","latch","d"]]},latch:{type:"latch",x:180,y:20,io:[["q","q","i"]]},q:{type:"output",x:300,y:0}}},{name:"An SR latch",intro:"<p>A D latch is typically built with an <i>SR latch</i> inside, as shown in the circuit below. It can be <i>set</i> to 1 or <i>reset</i> to 0 by its inputs. If it is currently neither set nor reset, then it holds its last value by recirculating that value infinitely.</p><p><b>Connect the S pin so that it sets the latch to 1 and the R pin so that it resets the latch to 0.</b></p>",outro:"<p>What happens if S and R are both 1?</p>",truth:[[{s:1,r:0,q:1},{s:0,r:0,q:1},{s:0,r:1,q:0},{s:0,r:0,q:0}]],cells:{s:{type:"input",x:0,y:0},r:{type:"input",x:0,
