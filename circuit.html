  <div id="truth">
    <div id="truthtable">
    </div>
    <svg id="pause-at" width="2.5714em" height="2em" viewBox="-4 -2 36 28" cursor="pointer">
      <g id="pause-at-gate" class="pause-at" fill="#eee">
	<rect x="-4" y="-2" width="18" height="14" stroke-width="0" rx="3" ry="3"/>
	<path d="M0,0v10h5a5,5,0,0,0,0,-10h-5z" stroke="#888" stroke-width="1.5" fill="none"/>
	<path d="M-2.5,2.5H0M-2.5,7.5H0M12.5,5H10" stroke="#888" stroke-width="1"/>
      </g>
      <g id="pause-at-flop" class="pause-at" fill="#eee" transform="translate(18,0)">
	<rect x="-4" y="-2" width="18" height="14" stroke-width="0" rx="3" ry="3"/>
	<rect x="0" y="0" width="10" height="10" stroke-width="1.5" stroke="#888"/>
	<path d="M0,5H0l2.5,2.5l-2.5,2.5" stroke="#888" stroke-width="1" fill="none"/>
      </g>
      <g id="pause-at-pass" class="pause-at" fill="#eee" transform="translate(0,14)">
	<rect x="-4" y="-2" width="18" height="14" stroke-width="0" rx="3" ry="3"/>
	<path d="M1.25,5l2.5,5l5,-10" stroke="#888" stroke-width="1.5"/>
      </g>
      <g id="pause-at-done" class="pause-at" fill="#f0d0d0" fill="#eee" transform="translate(18,14)">
	<rect x="-4" y="-2" width="18" height="14" stroke-width="0" rx="3" ry="3"/>
	<path d="M0.25,2.5l1.25,2.5l2.5,-5M0.25,7.5l1.25,2.5l2.5,-5M5.5,2.5l1.25,2.5l2.5,-5M5.5,7.5l1.25,2.5l2.5,-5" stroke="#888" stroke-width="1"/>
      </g>
    </svg><svg width="2em" height="2em" viewBox="0 0 100 100">
      <g id="button-play">
	<rect x="10" y="10" width="80" height="80" rx="20" ry="20" class="playborder" />
	<path d="M37,25v50l30,-25z" class="playcenter" />
      </g>
      <g id="button-pause" style="display: none">
	<rect x="10" y="10" width="80" height="80" rx="20" ry="20" class="pauseborder" />
	<path d="M40,26v48M60,26v48" class="pausecenter" />
      </g>
    </svg><svg id="speed-slider" width="3.5em" height="2em" viewBox="0 0 350 200" cursor="pointer">
      <defs>

	  <stop offset="77%" stop-color="#6d6"/>
	</linearGradient>
      </defs>
      <text id="speed-text" x="175" y="85" text-anchor="middle" font-family="Verdana" font-size="60"; fill="#7ca6b3">Speed</text>
      <path d="M20,140H330m-30,-30l30,30l-30,30" stroke="url(#slidergrad)" stroke-width="10" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
      <path d="M30,130v20M110,130v20M260,130v20" stroke="#222" stroke-width="4" stroke-linecap="butt" fill="none" opacity="0.5"/>
      <circle id="speed-knob" cx="110" cy="140" r="30" stroke-width="0" fill="#888"/>
    </svg>
